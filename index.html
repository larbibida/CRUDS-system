<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CRUDS system</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Open+Sans:wght@400;700&family=Work+Sans:wght@200;300;500;600;700;800&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="cruds">
            <div class="head">
                <h2>crud</h2>
                <p>product management system</p>
            </div>
            <div class="input">
                <input type="text" placeholder="title" id="title">
                <div class="price">
                    <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                    <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
                    <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                    <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                    <small id="total"></small>
                </div>
                    <input type="number" id="count" placeholder="count">
                    <input type="text" id="category" placeholder="category">
                    <button id="submit">create</button>
            </div>
            <div class="outputs">
                <div class="searchBlock">
                    <input onkeyup="searchData(this.value)" type="text" placeholder="search" id="search">
                    <div class="btnSearch">
                        <button onclick="getSearchMood(this.id)" id="searchTitle">search by Title</button>
                        <button onclick="getSearchMood(this.id)" id="searchCategory">search by Category</button>
                    </div>
                </div>
                <div id="deleteAll">

                </div>
                <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">

                </tbody>
                </table>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
    </html>
